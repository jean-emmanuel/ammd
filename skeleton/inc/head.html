<!DOCTYPE html>
<html lang="#ENV{lang,#LANG}">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=#CHARSET" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" >
	
	<meta name="designer" content="Jean-Emmanuel Doucet"/>
	<meta name="dcterms.license" content="Copyleft - Free Art License"/>
	<link rel="schema.dcterms" href="http://artlibre.org/licence/lal/en"/>

	<title>#ENV{meta_title}</title>
	<meta name="description" content="#ENV{meta_description}"/>
	<meta property="og:title" content="#ENV{meta_title}"/>
	<meta property="og:image" content="#ENV{meta_logo}"/>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0"/>
	
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link href="#CHEMIN{css/font-awesome.css}" rel="stylesheet" media="screen">
	
	<link href="#CHEMIN{css/style.css}" rel="stylesheet" media="screen">
	
	<link href="[(#CHEMIN{css/idangerous.swiper.css}|compacte)]" rel="stylesheet" media="screen">
	<link href="#CHEMIN{css/simplebox.css}" rel="stylesheet" media="screen">
	
	<script src="#CHEMIN{js/scripts.js}" type="text/javascript"></script>
</head>

<body>
<div class="section-top">
	<div class="header">
		<div class="wrapper">
			<a class="header-link" href="./">
				<span class="title">[(#NOM_SITE_SPIP|textebrut)]</span>
				<span class="subtitle">[(#SLOGAN_SITE_SPIP|textebrut)]</span>
			</a>
		</div>
	</div>

	<div class="navigation">
		<div class="wrapper">
			<ul class="menu float-left">
			<BOUCLE_nav(RUBRIQUES) {racine} {par num titre, titre}{rubrique_cachee!=on}{tout}>
			<li[ class="(#EXPOSE)"]>
		
				<a href="[(#ALT_URL|sinon{#URL_RUBRIQUE})]" class="item"><span>#TITRE</span></a>
		
				<B_subnav><ul class="submenu">
						<span class="submenu-arrow"></span><span class="submenu-arrowb"></span>
					<BOUCLE_subnav(RUBRIQUES) {id_parent} {par num titre, titre}{rubrique_cachee!=on}{tout}><li[ class="(#EXPOSE)"]>
						<a href="[(#ALT_URL|sinon{#URL_RUBRIQUE})]">#TITRE</a>
					</li></BOUCLE_subnav>
				</ul></B_subnav>
			
			</li>	
			</BOUCLE_nav>
			</ul>
			
			<div class="mobile-navigation">
			<B_mnav>
			<select class="a dropdown" onchange="window.location.href=this[this.selectedIndex].value">
			<option class="label">Navigation</option>
			<BOUCLE_mnav(RUBRIQUES) {racine}{tout}{par num titre, titre}{rubrique_cachee!=on}>
			<option value="[(#ALT_URL|sinon{#URL_RUBRIQUE})]"[ (#EXPOSE|oui)selected=""]>#TITRE</option>
				<BOUCLE_msnav(RUBRIQUES) {id_parent=#ID_RUBRIQUE}{tout} {par num titre, titre}{rubrique_cachee!=on}>
				<option value="[(#ALT_URL|sinon{#URL_RUBRIQUE})]">&nbsp;&nbsp;&nbsp;[(#TITRE|couper{35})]</option>
				</BOUCLE_msnav>
			</BOUCLE_mnav>
			</select>
			</B_mnav>
			
			</div>
			
			<div class="nav-links float-right">
				<a href="#URL_ARTICLE{85}" title="S'incrire à la Newsletter" class="[ (#ID_ARTICLE|=={85}|oui)on]"><i class="fa fa-bullhorn fa-fw fa-fh"></i></a>
				<a href="#URL_ARTICLE{86}" title="Faire un don / Adhérer" class="[ (#ID_ARTICLE|=={86}|oui)on]"><i class="fa fa-euro fa-fw fa-fh"></i></a>
				<a [(#LOGO_RUBRIQUE_SURVOL|oui)href="#"]class="background-toggle[ (#LOGO_RUBRIQUE_SURVOL|non)disabled]" [(#LOGO_RUBRIQUE_SURVOL|oui)onclick="$('body').toggleClass('photo-mode');$(this).toggleClass('on');return false;"]><i class="fa fa-picture-o fa-fw fa-fh"></i></a>
			</div>
		</div>
	</div>			
</div>



<div class="container">
	[<div class="background" style="background-image:url((#LOGO_RUBRIQUE_SURVOL|image_reduire{1600}|extraire_attribut{src}))"></div>]
